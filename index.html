<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="principal">
    <h1>Calculadora</h1>
    <div class="tela"></div>
    <table>
      <tr>
        <td><button onclick="limpar('')">AC</button></td>
        <td><button onclick="voltar('')">C</button></td>
        <td><button onclick="introduzir('/')">/</button></td>
        <td><button onclick="introduzir('*')">X</button></td>
      </tr>
      <tr>
        <td><button onclick="introduzir('7')">7</button></td>
        <td><button onclick="introduzir('8')">8</button></td>
        <td><button onclick="introduzir('9')">9</button></td>
        <td><button onclick="introduzir('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="introduzir('4')">4</button></td>
        <td><button onclick="introduzir('5')">5</button></td>
        <td><button onclick="introduzir('6')">6</button></td>
        <td><button onclick="introduzir('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="introduzir('1')">1</button></td>
        <td><button onclick="introduzir('2')">2</button></td>
        <td><button onclick="introduzir('3')">3</button></td>
        <td rowspan="2"><button class="igual" onclick= "somar('')">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="zero" onclick="introduzir('0')">0</button></td>
        <td><button onclick="introduzir('.')">.</button></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
